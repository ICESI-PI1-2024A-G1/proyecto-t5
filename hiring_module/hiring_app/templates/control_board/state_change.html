{% extends 'base.html' %}

{% load static %}

{% block title %}
Change state
{% endblock %}

{% block content %}    
            <!-- Campo de comentario y botÃ³n de aceptar -->
            <div id="commentSection"
                class="hidden fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-8 rounded-lg shadow-lg">
                <label for="comment" class="text-black font-semibold">Comentario:</label>
                <textarea id="comment" class="block w-full border border-gray-300 p-2 mt-1"></textarea>
                <button id="acceptButton"
                    class="bg-blue-500 text-white font-semibold px-4 py-2 mt-2 rounded hover:bg-blue-600">
                    Aceptar
                </button>
            </div>
            <!-- Mensaje emergente -->
            <div id="commentSuccessMessage"
                class="hidden fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-green-500 text-white font-semibold px-4 py-2 rounded-lg shadow-lg">
                Comentario guardado correctamente.
            </div>
            <div id="stateSuccessMessage"
                class="hidden fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-green-500 text-white font-semibold px-4 py-2 rounded-lg shadow-lg">
                Estado guardado correctamente.
            </div>
        <script src="{% static 'js/control_board/state_change.js' %}"></script>

{% endblock %}
