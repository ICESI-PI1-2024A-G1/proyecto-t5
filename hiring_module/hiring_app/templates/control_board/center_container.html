<div class="row">

    <!-- Total hiring request Card -->
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                            Solicitudes de contratación
                            <br>
                            <strong>Mes actual</strong>
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{requests|length}}</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-calendar fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Total unvalidated hiring request  Card -->
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-danger shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">
                            Solicitudes sin validar
                            <br>
                            <strong>Histórico</strong>
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{for_validate_requests|length}}</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-window-close fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Total validated hiring request Card -->
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-warning shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                            Solicitudes validadas
                            <br>
                            <strong>Mes actual</strong>
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{reviewed_requests|length}}</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-eye fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Total approved hiring request Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-success shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                            Solicitudes aprobadas
                            <br>
                            <strong>Mes actual</strong>
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{filled_requests|length}}</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-check-square fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="flex flex-row">
        <a href="user_list/">
        <button class="transition-colors shadow text-xl font-semibold m-4 mb-0 ml-0 text-left bg-white hover:bg-[#136FB1] text-black hover:text-white py-5 px-10 rounded">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 100px;">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z" />
            </svg>
            
            <div class="flex flex-col justify-center">
                <span class="text-s sm:text-xl font-bold leading-4 text-black m-2 ml-0 mb-0">Usuarios</span>
            </div>         
        </button>
        </a>
    </div>
</div>
