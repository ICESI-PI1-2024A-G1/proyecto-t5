{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/effect.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Estilo para superponer el header */
        #header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* Asegura que est√© por encima de todo */
        }
    </style>
</head>

<body>
    <div id="header">
        {% include 'components/header.html' %}
    </div>

    <div id="asideMenu">
        {% include 'components/LeftSideMenu.html' %}
    </div>

    <div>
        {% block content %} {% endblock %}
    </div>

    <div class="fixed-bottom m-3">
        <a href="#" class="btn rounded-circle shadow bg-white" style="width: 60px; height: 60px; outline: none;"
            onclick="DOMContentLoaded" id="toggleAside">
            <div class="d-flex justify-content-center align-items-center" style="width: 100%; height: 100%;">
                <img src="{% static 'images/icons/menu.png' %}" width="30" height="30" alt="Menu">
            </div>
        </a>
    </div>

</body>
<script src="{% static 'js/side_bar.js' %}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
