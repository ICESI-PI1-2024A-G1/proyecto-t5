{% load static %}
<div class="row">
    <!-- Pending Requests Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-warning shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                            Calidad de nuestros gestores
                        </div>
                        {% for item in quality %}
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{item.0}}</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">Efectividad: <strong> {{item.1}} % </strong></div>
                        {% endfor %}
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-comments fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Pie Chart -->
    {% include 'statistical_registers/components/pie_chart_manager_quality.html' %}

</div>


<script src="{% static 'vendor/chart.js/Chart.min.js' %}"></script>

<script src="{% static 'js/statistics/manager_pie_chart.js' %}"></script>
