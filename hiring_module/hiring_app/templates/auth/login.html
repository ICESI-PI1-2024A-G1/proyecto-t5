{% block content %}
    <h2>Inicio de Sesión</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.username.label_tag }} {{ form.username }}
        {{ form.password.label_tag }} {{ form.password }}
        <button type="submit">Iniciar Sesión</button>
    </form>
{% endblock %}
