{% extends 'base.html' %} <!-- Extend from base.html -->

{% block content %} <!-- Block for main content -->
<form action="{% url 'logout' %}" method="post"> <!-- Form for logout -->
    {% csrf_token %} <!-- CSRF token -->
    <button style="padding: 10px; color: #1e3a8a; transition: color 0.3s;"> <!-- Logout button -->
        <svg style="width: 40px; height: 40px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="w-6 h-6"> <!-- SVG icon for logout -->
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
            <!-- SVG path for logout icon -->
        </svg>
    </button>
</form>
{% endblock %}
