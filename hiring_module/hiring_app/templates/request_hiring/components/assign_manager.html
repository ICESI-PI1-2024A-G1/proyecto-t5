<form id="ChangeManagerForm" method="post" action="{% url 'hiring_app:assign_manager' contract_request.id %}">
    {% csrf_token %}
    <label for="manager">Gestor:</label>    
    <select name="manager" id="managerSelect" 


    {% for group in user.groups.all %}

    {%  if   not group.name == 'leader' and not group.name == 'admin' %} disabled {{ break }} {% endif %}
    {% endfor %} 
    
    >
        <option value="" disabled selected>Seleccionar</option>
        {% for manager in managers %}
        <option value="{{ manager.id }}" {% if manager.id == contract_request.manager_assigned_to.id %}selected{% endif %}>{{ manager.first_name }} {{ manager.last_name }}</option>
        {% endfor %}
    </select>

</form>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var selectElement = document.getElementById('managerSelect');
        selectElement.addEventListener('change', function () {
            document.getElementById('ChangeManagerForm').submit();
        });
    });
</script>
