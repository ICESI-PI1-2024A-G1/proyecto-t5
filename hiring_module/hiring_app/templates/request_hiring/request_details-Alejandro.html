<div
    style="background-color: white; padding: 1rem; display: flex; justify-content: space-between; width: 30%; border-radius: 0.375rem; box-shadow: 2px 2px 4px rgba(42, 143, 208, 0.5);">
    <!-- Left side with request details -->
    <div style="display: flex; flex-direction: column; width: 50%;">
        <!-- Requester -->
        <p style="color: #434343; margin-bottom: 0.75rem;">Solicitante:</p>
        <!-- Contract type -->
        <p style="color: #434343; margin-bottom: 0.75rem;">Tipo de contrato:</p>
    </div>
    <!-- Right side with values -->
    <div style="display: flex; flex-direction: column; width: 50%;">
        <!-- Requester's name -->
        <p style="color: #00599C; margin-bottom: 0.75rem;">{{ contract_request.created_by.first_name }} {{
            contract_request.created_by.last_name }}</p>
        <!-- Contract type -->
        <p style="color: #00599C; margin-bottom: 0.75rem;">{{ typedContract }}</p>
    </div>
</div>
