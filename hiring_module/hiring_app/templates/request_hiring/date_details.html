<div style="max-width: 1280px; margin: 0 auto; background-color: #cbd5e0; padding: 24px; border-radius: 0.75rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <div style="background-color: #edf2f7; padding: 24px; border-radius: 0.75rem;">
        <div style="display: grid; grid-template-columns: repeat(3, minmax(0, 1fr)); gap: 24px;">
            <div style="font-weight: 600; color: #2d3748;">
                <p>Fecha de inicio:</p>
                <p>{{ contract_request.start_date }}</p>
            </div>
            <div style="font-weight: 600; color: #2d3748;">
                <p>Fecha estimada:</p>
                <p>{{ contract_request.estimated_completion_date }}</p>
            </div>
            <div style="font-weight: 600; color: #2d3748;">
                <p>Tiempo restante:</p>
                <p>{{ days_difference }}</p>
            </div>
        </div>
    </div>
</div>
