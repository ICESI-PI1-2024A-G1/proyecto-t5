<div style="background-color: white; padding: 1rem; display: flex; justify-content: space-between; width: 30%; border-radius: 0.375rem; box-shadow: 2px 2px 4px rgba(42, 143, 208, 0.5);">
    <div style="display: flex; flex-direction: column; width: 50%;">
        <p style="color: #434343; margin-bottom: 0.75rem;">Fecha de inicio:</p>
        <p style="color: #434343; margin-bottom: 0.75rem;">Fecha final:</p>
        <p style="color: #434343;">Tiempo restante:</p>
    </div>
    <div style="display: flex; flex-direction: column; width: 50%;">
        <p style="color: #00599C; margin-bottom: 0.75rem;">{{ contract_request.start_date }}</p>
        <p style="color: #00599C; margin-bottom: 0.75rem;">{{ contract_request.estimated_completion_date }}</p>
        <p style="color: #00599C;">
            {{ days_difference }}
            {% if days_difference == 1 %}
                día
            {% else %}
                días
            {% endif %}
        </p>
    </div>
</div>
