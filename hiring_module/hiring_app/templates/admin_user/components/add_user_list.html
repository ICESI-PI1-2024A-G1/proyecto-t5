<div class="container-fluid">

  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">Usuarios externos</h1>

  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3 d-flex justify-content-between align-items-center">
      <!-- Title for the card -->
      <h6 class="m-0 font-weight-bold text-primary">Listado de Usuarios externos</h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <!-- Table header row -->
            <tr>
              <th>ID</th>
              <th>Email</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Rol</th>
              <th>Añadir</th>
            </tr>
          </thead>
          <tbody>
            <!-- Loop through each user -->
            {% for user in users %}
            <tr>
              <!-- Display user data -->
              <td>{{ user.id }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.first_name }}</td>
              <td>{{ user.last_name }}</td>
              <!-- Form for updating user role -->
              <form id="addUserForm_{{ user.id }}" method="post" onsubmit="return updateRole('{{ user.id }}')">
                {% csrf_token %}
                <td>
                  <!-- Hidden input for user id -->
                  <input type="hidden" name="user_id" value="{{ user.id }}">
                  <!-- Dropdown to select user role -->
                  <select class="managerSelect btn btn-white border border-2 border-dark text-dark dropdown-toggle col"
                    name="role">
                    <option class="col" value="admin">Administrador</option>
                    <option class="col" value="leader">Lider</option>
                    <option class="col" value="manager">Gestor</option>
                    <option class="col" value="user" selected>Usuario Externo</option>
                  </select>
                </td>
                <!-- Button to submit form -->
                <td>
                  <button type="submit" name="search_by" value="email" class="btn btn-outline-dark">
                    Añadir
                  </button>
                </td>
              </form>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
