<div class="col-xl-3 col-md-6 mb-4">
    <!-- Card with primary left border and shadow -->
    <div class="card border-left-primary shadow h-100 py-2">
        <div class="card-body">
            <!-- Row for aligning elements -->
            <div class="row no-gutters align-items-center">
                <!-- Column for main content -->
                <div class="col mr-2">
                    <!-- Text for status, typically a title -->
                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                        {{ status }}
                    </div>
                    <!-- Main content, e.g., count of users -->
                    <div class="h5 mb-0 font-weight-bold text-gray-800">{{ count }} Usuarios</div>
                </div>
                <!-- Column for optional icon -->
                <div class="col-auto">
                    <!-- Icon, e.g., a calendar icon -->
                    <i class="fas fa-calendar fa-2x text-gray-300"></i>
                </div>
            </div>
        </div>
    </div>
</div>
